<form [formGroup]="lobbyForm">
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg"
            >Username</span
          >
        </div>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          aria-label="Large"
          placeholder="Username"
          required
        />
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <h3>Create a Game</h3>
    </div>
    <div class="row justify-content-center">
      <em>All fields are required</em>
    </div>
    <div class="row justify-content-center">
      <form [formGroup]="createForm">
        <div class="input-group input-group-lg mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >Room Info</span
            >
          </div>
          <input
            formControlName="roomName"
            type="text"
            class="form-control"
            aria-label="Large"
            placeholder="Name"
            required
          />
          <input
            formControlName="password"
            type="text"
            class="form-control"
            aria-label="Large"
            placeholder="Password"
            required
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-primary"
              type="submit"
              [disabled]="createForm.invalid"
              (click)="createRoom()"
              autofocus
            >
              Create Game
            </button>
          </div>
        </div>
      </form>
    </div>
    <hr />
    <div class="row justify-content-center">
      <h3>Join a Game</h3>
    </div>
    <div class="row justify-content-center">
      <ng-template #noRooms>
        <p><em>No games currently in progress</em></p>
      </ng-template>
        <div *ngIf="colyseus.allRooms?.length; else noRooms">
          <div class="row justify-content-center"><p><em>Click a row to join a game</em></p></div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Room Name</th>
                <th scope="col">Room ID</th>
                <th scope="col">Players</th>
                <th scope="col">Max Players</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let room of colyseus.allRooms" (click)="joinGame(room.roomId)">
                <th scope="row">{{ room.metadata.roomName }}</th>
                <td>{{ room.roomId }}</td>
                <td>{{ room.clients }}</td>
                <td>{{ room.maxClients }}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</form>
