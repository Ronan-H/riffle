<div class="container mt-1">
    <div *ngIf="colyseus.state.gameView === GameView.GameLobby || colyseus.state.gameView === undefined">
        <app-game-lobby></app-game-lobby>
    </div> 

    <div *ngIf="colyseus.state.gameView === GameView.Swapping">
        <app-swapping></app-swapping>
    </div>

    <div *ngIf="colyseus.state.gameView === GameView.Showdown">
        <app-showdown></app-showdown>
    </div>
</div>
